honk-sound-volume=__1__ - множитель громкости гудка
honk-sound-range=__1__ - множитель дальности гудка
honk-sound-start=__1__ - звук при старте
honk-sound-station=__1__ - звук при остановке у станции
honk-sound-signal=__1__ - звук при остановке у сигнала
honk-sound-lost=__1__ - звук при вынужденной остановке
