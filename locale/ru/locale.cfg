honk-sound-manual-alt=__1__ - звук при нажатии __CONTROL__honk-alt__

[mod-setting-description]
honk-sound-volume=По умолчанию 1.5
honk-sound-range=По умолчанию 5
honk-sound-lost=Звук, воспроизводимый при остановке поезда из-за перехода на ручное управление или когда дальше нет пути.
honk-sound-manual=«Автоматический» - издает стартовый гудок при простое поезда и тормозящий гудок при движении поезда.
honk-sound-locos=Список названий объектов, которые должны разделены запятыми, для добавления к ним звуковых гудков.

